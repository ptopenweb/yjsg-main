<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="../../../assets/bootstrap3/css/bootstrap.min.css" />
<script type="text/javascript" src="../../../assets/src/libraries/jquery.min.js"></script>
<script type="text/javascript" src="../../../assets/bootstrap3/js/bootstrap.min.js"></script>
<script type="text/javascript" src="tabs.js"></script>
</head>
<body>
    <div class="container">
        <h2>{{YJSG_SHORTCODES_TABS_TITLE}}</h2>
        <form role="form">
            <div class="form-group">
                <label for="tabtype" for="title" data-toggle="tooltip" data-placement="top" title="{{YJSG_SHORTCODES_TABS_TABTYPE_DESC}}">{{YJSG_SHORTCODES_TABS_TABTYPE_LABEL}}</label>
                <select class="form-control" id="tabtype" name="tabtype">
                    <option value="tabnav" selected>{{YJSG_SHORTCODES_TABS_TABTYPE_OPTION_NAV}}</option>
                    <option value="tabpills">{{YJSG_SHORTCODES_TABS_TABTYPE_OPTION_PILLS}}</option>
					<option value="tabsleft">{{YJSG_SHORTCODES_TABS_TABTYPE_OPTION_LEFT}}</option>
					<option value="tabsright">{{YJSG_SHORTCODES_TABS_TABTYPE_OPTION_RIGHT}}</option>
					<option value="tabscentered">{{YJSG_SHORTCODES_TABS_TABTYPE_OPTION_CENTERED}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tabid" for="title" data-toggle="tooltip" data-placement="top" title="{{YJSG_SHORTCODES_TABS_TABID_DESC}}">{{YJSG_SHORTCODES_TABS_TABID_LABEL}}</label>
                <input type="text" class="form-control" id="tabid" name="tabid" placeholder="{{YJSG_SHORTCODES_TABS_TABID_HINT}}" onClick="this.select()" />
            </div>
            <div class="form-group poster">
                <label for="tabs" for="title" data-toggle="tooltip" data-placement="top" title="{{YJSG_SHORTCODES_TABS_TABS_DESC}}">{{YJSG_SHORTCODES_TABS_TABS_LABEL}}</label>
                <input type="text" class="form-control" id="tabs" name="tabs" value="3" onClick="this.select()"/>
            </div>
            <div class="form-group">
                <label for="activetab" data-toggle="tooltip" data-placement="top" title="{{YJSG_SHORTCODES_TABS_ACTIVETAB_DESC}}">{{YJSG_SHORTCODES_TABS_ACTIVETAB_LABEL}}</label>
                <input type="text" class="form-control" id="activetab" name="activetab" value="0" onClick="this.select()" />
            </div>
            <button type="submit" id="addshortcode" class="btn btn-primary">{{YJSG_SHORTCODES_TABS_BUTTON_SUBMIT}}</button>
        </form>
    </div>
</body>
</html>
