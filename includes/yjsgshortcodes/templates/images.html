<!doctype html>
<html>
<head>
<base target="_parent" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/redmond/jquery-ui.css" />
<link rel="stylesheet" href="../../../assets/bootstrap3/css/bootstrap.min.css" />
<script type="text/javascript" src="../../../assets/src/libraries/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
<script type="text/javascript" src="../../../assets/bootstrap3/js/bootstrap.min.js"></script>


<script type="text/javascript" src="images.js"></script>
</head>
<body>
	<div class="container">
		<h2>{{YJSG_SHORTCODES_IMAGES_TITLE}}</h2><br/>
		<form role="form">
		<div class="form-inline">
			<div class="form-group">
				<label for="type" data-toggle="tooltip" data-placement="top" title="{{YJSG_SHORTCODES_IMAGES_TYPE_DESC}}">{{YJSG_SHORTCODES_IMAGES_TYPE_LABEL}}</label>
				<select class="form-control" id="type" name="type">
					<option value="" selected>{{YJSG_SHORTCODES_IMAGES_TYPE_OPTION_DEFAULT}}</option>
					<option value="yjt_polaroid">{{YJSG_SHORTCODES_IMAGES_TYPE_OPTION_POLAROID}}</option>
					<option value="bthin">{{YJSG_SHORTCODES_IMAGES_TYPE_OPTION_BTHIN}}</option>
					<option value="bthick">{{YJSG_SHORTCODES_IMAGES_TYPE_OPTION_BTHICK}}</option>
					<option value="bspace">{{YJSG_SHORTCODES_IMAGES_TYPE_OPTION_BSPACE}}</option>
					<option value="bspacethick">{{YJSG_SHORTCODES_IMAGES_TYPE_OPTION_BSPACETHICK}}</option>
				</select>
			</div>
				
				<div class="form-group group hide">
					<label for="group" data-toggle="tooltip" data-placement="top" title="{{YJSG_SHORTCODES_IMAGES_GROUP_DESC}}">{{YJSG_SHORTCODES_IMAGES_GROUP_LABEL}}</label>
					<select class="form-control" id="group" name="group">
						<option value="" selected>{{YJSG_NO}}</option>
						<option value=" yjt_group">{{YJSG_YES}}</option>
					</select>
				</div>
				
				<div class="form-group hideptitle hide">
					<label for="hideptitle" data-toggle="tooltip" data-placement="top" title="{{YJSG_SHORTCODES_IMAGES_HIDEPTITLE_DESC}}">{{YJSG_SHORTCODES_IMAGES_HIDEPTITLE_LABEL}}</label>
					<select class="form-control" id="hideptitle" name="hideptitle">
						<option value="" selected>{{YJSG_NO}}</option>
						<option value=" yjt_hideptitle">{{YJSG_YES}}</option>
					</select>
				</div>
				
			<div class="form-group">
					<label for="radius" data-toggle="tooltip" data-placement="top" title="{{YJSG_SHORTCODES_IMAGES_RADIUS_DESC}}">{{YJSG_SHORTCODES_IMAGES_RADIUS_LABEL}}</label>
					<select class="form-control" id="radius" name="radius">
						<option value=" " selected>{{JNONE}}</option>
						<option value=" radiusb2">2px</option>
						<option value=" radiusb3">3px</option>
						<option value=" radiusb4">4px</option>
						<option value=" radiusb5">5px</option>
						<option value=" radiusb6">6px</option>
						<option value=" radiusb7">7px</option>
						<option value=" radiusb8">8px</option>
						<option value=" radiusb9">9px</option>
						<option value=" radiusb10">10px</option>
					</select>
				</div>
					</div>
					<br/>
			<div class="form-inline">
				<div class="form-group">
					<label for="effect" data-toggle="tooltip" data-placement="top" title="{{YJSG_SHORTCODES_IMAGES_EFFECT_DESC}}">{{YJSG_SHORTCODES_IMAGES_EFFECT_LABEL}}</label>
					<select class="form-control" id="effect" name="effect">
						<option value="none" selected>{{JNONE}}</option>
						<option value="morph">{{YJSG_SHORTCODES_IMAGES_EFFECT_OPTION_MORPH}}</option>
						<option value="tilt">{{YJSG_SHORTCODES_IMAGES_EFFECT_OPTION_TILT}}</option>
						<option value="fade">{{YJSG_SHORTCODES_IMAGES_EFFECT_OPTION_FADE}}</option>
					</select>
				</div>
				<div class="form-group">
					<label for="lightbox" data-toggle="tooltip" data-placement="top" title="{{YJSG_SHORTCODES_IMAGES_LIGHTBOX_DESC}}">{{YJSG_SHORTCODES_IMAGES_LIGHTBOX_LABEL}}</label>
					<select class="form-control" id="lightbox" name="lightbox">
						<option value="" selected>{{YJSG_NO}}</option>
						<option value=" yjsg-lightbox">{{YJSG_SHORTCODES_IMAGES_LIGHTBOX_OPTION_SINGLE}}</option>
						<option value=" yjsg-lightbox-items">{{YJSG_SHORTCODES_IMAGES_LIGHTBOX_OPTION_GALLERY}}</option>
					</select>
				</div>
				<div class="form-group efade hide">
					<label for="fadeto">{{YJSG_SHORTCODES_IMAGES_FADETO_LABEL}}</label>
					<input type="text" class="form-control" id="fadeto" name="fadeto" placeholder="{{YJSG_SHORTCODES_IMAGES_FADETO_HINT}}" onClick="this.select()" />
				</div>
				<div class="form-group efade hide">
					<label for="fadespeed">{{YJSG_SHORTCODES_IMAGES_FADESPEED_LABEL}}</label>
					<input type="text" class="form-control" id="fadespeed" name="fadespeed" placeholder="{{YJSG_SHORTCODES_IMAGES_FADESPEED_HINT}}" onClick="this.select()" />
				</div>


				


				
			</div><br/>
			<div class="form-group">
				<label for="title" data-toggle="tooltip" data-placement="top" title="{{YJSG_SHORTCODES_IMAGES_TITLE_DESC}}">{{YJSG_SHORTCODES_IMAGES_TITLE_LABEL}}</label>
				<input type="text" class="form-control" id="title" name="title" placeholder="{{YJSG_SHORTCODES_IMAGES_TITLE_HINT}}" onClick="this.select()" />
			</div>
			<div class="form-group alink">
				<label for="alink" data-toggle="tooltip" data-placement="top" title="{{YJSG_SHORTCODES_IMAGES_ALINK_DESC}}">{{YJSG_SHORTCODES_IMAGES_ALINK_LABEL}}</label>
				<input type="text" class="form-control" id="alink" name="alink" placeholder="{{YJSG_SHORTCODES_IMAGES_ALINK_HINT}}" onClick="this.select()" />
			</div>
				<div class="form-group atarget">
					<label for="target" data-toggle="tooltip" data-placement="top" title="{{YJSG_SHORTCODES_IMAGES_TARGET_DESC}}">{{YJSG_SHORTCODES_IMAGES_TARGET_LABEL}}</label>
					<select class="form-control" id="target" name="target">
						<option value="" selected>{{YJSG_SHORTCODES_IMAGES_TARGET_OPTION_SAME}}</option>
						<option value="blank">{{YJSG_SHORTCODES_IMAGES_TARGET_OPTION_NEW}}</option>
					</select>
				</div>
			<br />
			<div class="form-inline">
				<div class="form-group">
					<label for="imagelink" data-toggle="tooltip" data-placement="top" title="{{YJSG_SHORTCODES_IMAGES_IMAGELINK_DESC}}">{{YJSG_SHORTCODES_IMAGES_IMAGELINK_LABEL}}</label>
					<input type="text" class="form-control" id="imagelink" name="imagelink" placeholder="{{YJSG_SHORTCODES_IMAGES_IMAGELINK_HINT}}" onClick="this.select()" />
				</div>
				<a id="addimage" class="btn btn-primary add_image">
					{{YJSG_SHORTCODES_IMAGES_IMAGELINK_BUTTON}}
				</a>
			</div>
			<br />
			
			<div class="form-inline lighboximage hide">
				<div class="form-group">
					<label for="lightboximage" data-toggle="tooltip" data-placement="top" title="{{YJSG_SHORTCODES_IMAGES_LIGHTBOXIMAGE_DESC}}">{{YJSG_SHORTCODES_IMAGES_LIGHTBOXIMAGE_LABEL}}</label>
					<input type="text" class="form-control" id="lightboximage" name="lightboximage" placeholder="{{YJSG_SHORTCODES_IMAGES_LIGHTBOXIMAGE_HINT}}" onClick="this.select()" />
				</div>
				<a id="addlightboximage" class="btn btn-primary add_image">
					{{YJSG_SHORTCODES_IMAGES_LIGHTBOXIMAGE_BUTTON}}
				</a>
			</div>
			
			<br />
			<br />
			<button type="submit" id="addshortcode" class="btn btn-primary">{{YJSG_SHORTCODES_IMAGES_BUTTON_SUBMIT}}</button>
		</form>
	</div>
</body>
</html>
